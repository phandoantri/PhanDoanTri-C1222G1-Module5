<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Thẻ meta, tiêu đề và các tệp CSS -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm mới dịch vụ - Furama</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>

<body>
<div class="container mt-5">
    <h2>Thêm mới dịch vụ</h2>
    <form>
        <div class="form-group">
            <label for="serviceType">Loại dịch vụ:</label>
            <select class="form-control" id="serviceType">
                <option value="villa">Villa</option>
                <option value="house">House</option>
                <option value="room">Room</option>
            </select>
        </div>
        <div class="form-group">
            <label for="serviceName">Tên dịch vụ:</label>
            <input type="text" class="form-control" id="serviceName">
        </div>
        <div class="form-group">
            <label for="serviceDescription">Mô tả:</label>
            <textarea class="form-control" id="serviceDescription" rows="4"></textarea>
        </div>
        <div class="form-group" id="houseFields">
            <label for="houseRooms">Số phòng:</label>
            <input type="number" class="form-control" id="houseRooms">
        </div>
        <div class="form-group" id="roomFields">
            <label for="roomType">Loại phòng:</label>
            <input type="text" class="form-control" id="roomType">
        </div>
        <button type="submit" class="btn btn-primary">Thêm</button>
    </form>
</div>
